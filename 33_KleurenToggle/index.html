<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js"></script>
    <title>Kleuren Toggle</title>
</head>

<body>

    <div class="h1">
        <h1 id=text>Welcome at Color Toggle</h1>
    </div>

    <div class="container">
        <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <menu class="navbar">

            <ul>
                <li>
                    <a class="color-home" href="#"><input type="radio" name="menu" id="home"><label
                            for="home">Home</label></a>
                </li>
                <li>
                    <a class="color-green" href="#"><input type="radio" name="menu" id="green"><label
                            for="green">Green</label></a>
                </li>
                <li>
                    <a class="color-red" href="#"><input type="radio" name="menu" id="red"><label
                            for="red">Red</label></a>
                </li>
                <li>
                    <a class="color-purple" href="#"><input type="radio" name="menu" id="purple"><label
                            for="purple">Purple</label></a>
                </li>
                <li>
                    <a class="color-orange" href="#"><input type="radio" name="menu" id="orange"><label
                            for="orange">Orange</label></a>
                </li>
            </ul>

        </menu>
    </div>

</body>

</html>
